<virtual-scroller #scroll [items]="products">

        <ion-item (click)="viewProduct(product)" *ngFor="let product of scroll.viewPortItems">

            <img class="product-img" [src]="product.doc.image">
          </ion-thumbnail>
          <h2>{{product.doc.title}}</h2>
          <p>â‚±{{product.doc.price}}</p>
          <button ion-button clear item-end  >View</button>
        </ion-item>

</virtual-scroller>

  <button (click)="addProduct()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
</ion-fab>
